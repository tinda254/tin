<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Links</title>
  <style>
    /* Optional CSS for basic layout (you can customize further) */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    .gallery img {
      width: 200px;
      margin: 5px;
    }
    .menu li {
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website!</h1>

  <section class="section">
    <h2>Home</h2>
    <p>This website showcases different topics using images.</p>
    <a href="https://en.wikipedia.org/wiki/Technology">
      <img src="tech_image.jpg" alt="Technology Image">
    </a>
  </section>

  <section class="section">
    <h2>Gallery</h2>
    <p>Explore some beautiful nature scenes:</p>
    <div class="gallery">
      <a href="https://www-google-com.cdn.ampproject.org/c/s/www.google.com">
        <img src="nature_image1.jpg" alt="Nature Image 1">
      </a>
      <a href="https://www-google-com.cdn.ampproject.org/c/s/www.google.com">
        <img src="nature_image2.jpg" alt="Nature Image 2">
      </a>
      <a href="https://www-google-com.cdn.ampproject.org/c/s/www.google.com">
        <img src="nature_image3.jpg" alt="Nature Image 3">
      </a>
    </div>
  </section>

  <section class="section">
    <h2>Menu</h2>
    <p>Check out our delicious dishes:</p>
    <ul class="menu">
      <li><a href="https://www-google-com.cdn.ampproject.org/c/s/www.google.com">Pizza</a> - <img src="pizza_image.jpg" alt="Pizza Image"></li>
      <li><a href="https://www-google-com.cdn.ampproject.org/c/s/www.google.com">Pasta</a> - <img src="pasta_image.jpg" alt="Pasta Image"></li>
      <li><a href="https://www-google-com.cdn.ampproject.org/c/s/www.google.com">Cake</a> - <img src="cake_image.jpg" alt="Cake Image"></li>
    </ul>
  </section>

</body>
</html>
